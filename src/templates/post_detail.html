{% extends "base.html" %}


{% block content %}
    <h1>{{ obj.title }}</h1>
    <small>{{ obj.created_at }}</small>
    <small>{{ obj.user.username }}</small>
    <p>
    <p>{{ obj.content }}</p>
    </p>
    {% if obj.author == request.user %}
        <h3>
            <a href="{% url 'posts:edit' pk=obj.pk %}">
                Редактировать
            </a>
            <a href="{% url 'posts:delete' pk=obj.pk %}" style="color: red;">
                Удалить
            </a>
        </h3>
    {% endif %}
{% endblock %}
